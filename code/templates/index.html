<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book recommendation project" />
    <title>Book Recommender</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body>
    <section class="py-5 mt-5">
        <div class="container px-5">
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <h1>Book Recommender System</h1>
                </div>
                <div class="d-md-flex">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-6">
                                <div class="card overflow-hidden shadow rounded-4 border-0 mb-5 mx-auto">
                                    <div class="card-body p-4">
                                        <h2 class="mb-3">Book #1</h2>
                                        <div class="d-flex flex-column flex-md-row align-items-center align-items-md-start text-center text-md-start">
                                            <img src="" id="bookimg" alt="Book Cover" style="width: 100px; height: auto;"/>
                                            <div class="ms-md-3 mt-3 mt-md-0 w-100">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" list="books" id="book_title" name="book_title" type="text" placeholder="Enter a book title..." oninput="autoFillISBN()" />
                                                    <label for="book_title">Book Title:</label>
                                                    <datalist id="books">
                                                        {% for book in books %}
                                                            <option value="{{ book['Book-Title'] }}">
                                                        {% endfor %}
                                                    </datalist>
                                                </div>
                                                <div class="form-floating mb-3 d-flex align-items-center justify-content-center justify-content-md-start">
                                                    <input class="form-control" list="isbns" id="isbn" name="isbn" type="text" placeholder="Enter ISBN..." oninput="autoFillTitle()" />
                                                    <label for="isbn">ISBN:</label>
                                                    <button class="btn btn-outline-dark ms-3" onclick="clearInput()">Clear</button>
                                                    <datalist id="isbns">
                                                        {% for book in books %}
                                                            <option value="{{ book['ISBN'] }}">
                                                        {% endfor %}
                                                    </datalist>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card overflow-hidden shadow rounded-4 border-0 mb-5 mx-auto">
                                    <div class="card-body p-4">
                                        <h2 class="mb-3">Book #1</h2>
                                        <div class="d-flex flex-column flex-md-row align-items-center align-items-md-start text-center text-md-start">
                                            <img src="" id="bookimg" alt="Book Cover" style="width: 100px; height: auto;"/>
                                            <div class="ms-md-3 mt-3 mt-md-0 w-100">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" list="books" id="book_title" name="book_title" type="text" placeholder="Enter a book title..." oninput="autoFillISBN()" />
                                                    <label for="book_title">Book Title:</label>
                                                    <datalist id="books">
                                                        {% for book in books %}
                                                            <option value="{{ book['Book-Title'] }}">
                                                        {% endfor %}
                                                    </datalist>
                                                </div>
                                                <div class="form-floating mb-3 d-flex align-items-center justify-content-center justify-content-md-start">
                                                    <input class="form-control" list="isbns" id="isbn" name="isbn" type="text" placeholder="Enter ISBN..." oninput="autoFillTitle()" />
                                                    <label for="isbn">ISBN:</label>
                                                    <button class="btn btn-outline-dark ms-3" onclick="clearInput()">Clear</button>
                                                    <datalist id="isbns">
                                                        {% for book in books %}
                                                            <option value="{{ book['ISBN'] }}">
                                                        {% endfor %}
                                                    </datalist>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                               
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary btn-lg" onclick="getRecommendations()">Get Recommendations</button>
                </div>
                <div class="text-center mb-5 mt-5">
                    <h2>Recommendations</h2>
                    <ul id="recommendations" class="list-unstyled">
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const booksData = {{ books | tojson }};
        function autoFillISBN() {
            const bookTitleInput = document.getElementById("book_title").value;
            const matchedBook = booksData.find(book => book['Book-Title'] === bookTitleInput);
            if (matchedBook) {
                document.getElementById("isbn").value = matchedBook.ISBN;
                document.getElementById("bookimg").src = matchedBook['Image-URL-M'];
            }
        }
        function autoFillTitle() {
            const isbnInput = document.getElementById("isbn").value;
            const matchedBook = booksData.find(book => book.ISBN === isbnInput);
            if (matchedBook) {
                document.getElementById("book_title").value = matchedBook['Book-Title'];
            }
        }
        function getRecommendations() {
            const bookTitle = document.getElementById("book_title").value;
            const isbn = document.getElementById("isbn").value;
            const inputToUse = bookTitle ? bookTitle : isbn;
            fetch('/recommend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `book_title=${encodeURIComponent(inputToUse)}`
            })
            .then(response => response.json())
            .then(data => {
                const recommendationsList = document.getElementById("recommendations");
                recommendationsList.innerHTML = "";
                data.forEach(rec => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12 col-md-6">
                                    <div class="card overflow-hidden shadow rounded-4 border-0 mb-5 mx-auto">
                                        <div class="card-body p-4">
                                            <div class="d-flex flex-column flex-md-row align-items-center align-items-md-start text-center text-md-start">
                                                <img src="${rec['Image-URL-M']}" alt="Book Cover" style="width: 100px; height: auto;"/>
                                                <div class="ms-md-3 mt-3 mt-md-0 w-100">
                                                    <div class="form-floating mb-3">
                                                        <div class="d-flex flex-column align-items-start me-3">
                                                            <label class="form-label">TITLE:</label>
                                                            <span class="form-text">${rec.Title}</span>
                                                        </div>
                                                    </div>
                                                    <div class="form-floating mb-3 d-flex align-items-center justify-content-center justify-content-md-start">
                                                        <div class="d-flex flex-column align-items-start me-3">
                                                            <label class="form-label">ISBN:</label>
                                                            <span class="form-text">${rec.ISBN}</span>
                                                        </div>
                                                        <div class="d-flex flex-column align-items-start">
                                                            <label class="form-label">DISTANCE:</label>
                                                            <span class="form-text">${rec.Distance.toFixed(4)}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    recommendationsList.appendChild(listItem);
                });
            });
        }
        function clearInput() {
            document.getElementById("book_title").value = "";
            document.getElementById("isbn").value = "";
            document.getElementById("recommendations").innerHTML = "";
            document.getElementById("bookimg").src = "";
        }
    </script>
</body>
</html>
